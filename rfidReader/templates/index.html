<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,600" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css')}}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}"  />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	 <script src="{{url_for('static',filename='js/transact.js')}}"></script>
	 <script src="{{url_for('static',filename='js/jquery.js')}}"></script>


</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<!--form action="/" method="post"-->
						<div class="row">
							<div class="col-sm-4" >
								<div class="form-group">
									<select class="form-control">
										<option>Nal stop</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Starting point</span>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<select onchange='setfare()' class="form-control" id="destination">
										<option value="shivaji_nagar">Shivaji Nagar</option>
										<option value="kothrud">Kothrud</option>
										<option value="pimpri">Pimpri</option>
										<option value="chinchwad">Chinchwad</option>
										<option value="akurdi">Akurdi</option>
										<option value="nigdi">Nigdi</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Destination</span>
								</div>
							</div>
							<div class="col-sm-3">
								<h3 class="text-center" > Your fare is </h3>
							</div>
							<div class="col-sm-1">
								<h3 class="text-center" id="fare"> {{ fare }} </h3>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<button class="submit-btn" onclick='transact()' >Confirm ticket</button>
							</div>
							<div class="col-sm-8">
								<h3 class="text-center" id="status"> {{ status }} </h3>
							</div>
						</div>
						<!--/form-->
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
